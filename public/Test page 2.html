<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.js"></script>
	<script type="text/javascript">
	$(function(){
		$('optgroup').each(function(){
			var 
				optgroup=$(this),
				options=optgroup.children().toArray().sort(function(a,b){
					return $(a).text()<$(b).text() ? 1 : -1
				})
			$.each(options,function(i,v){
				optgroup.prepend(v)
			})
			
		})
	})
	</script>
	<title>sortOptGroup</title>
</head>
<body>
 <select name="type_assembly" id="type_assembly" title="TYpe of Assembly">
    <optgroup >
        <option value="" selected="selected">Select</option>
        <option value="">A</option>
        <option value="">C</option>
        <option value="">B</option>
    </optgroup>
    <optgroup >
       <option value="Novel_transcript" >Novel transcript</option>
       <option value="Known_transcript" >Known transcript</option>
       <option value="mytranscript" >My transcript</option>
        <option value="stranscript" >Sort transcript</option>
        <option value="atranscript" >Another transcript</option>
        <option value="Both_transcript" >Both known transcript</option>
      </optgroup>   
</select>

</body>
</html>
