<!doctype html>

<!-- this is going to be the handlebars file for the login page -->


<!-- code from index.handlebars of lab 5 -->
<html>
<head>
	<title>Login</title>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->   


    <!-- adding CSS links -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">

</head>

<body>

	<div class="container">
	<form id="loginForm" role="form" method="get" action="/profilepage">
		<h3>Log in to your profile:</h3>
	    <div class="form-group">
	      <label for="username">Username:</label>
	      <input type="text" class="form-control" id="username" placeholder="Username" name="username">
	    </div>
	    <div class="form-group">
	      <label for="password">Password:</label>
	      <input type="text" class="form-control" id="password" placeholder="Password" name="password">
	    </div>
	    <input type="login" id="loginBtn" class="btn btn-default" value="Login"></input>
	</form>
	</div>

	<div class="container">
		<hr>
		<!-- other navigation buttons -->
		<!-- these need to be be linked to a new profile creation page and the homepage, respectively -->
		<button id="makeNewProfileBtn" class="btn btn-default">Create A New Profile</button>
		<button id="backBtn" class="btn btn-default">Back to Homepage</button>
	</div>

	<!-- add scripts -->
	<script src="js/jquery-1.11.0.js"></script>
	<script src="js/bootstrap.js"></script>


</body>
</html>
