<body id="background-gradient">

	<div class="container">
	<form id="loginForm" role="form" method="get" action="/profilepage">
		<h2>Log in to your profile:</h2>
	    <div class="form-group">
	      <label for="username">Username:</label>
	      <input type="text" class="form-control" id="username" placeholder="Username" name="username">
	    </div>
	    <div class="form-group">
	      <label for="password">Password:</label>
	      <input type="text" class="form-control" id="password" placeholder="Password" name="password">
	    </div>
	    <input type="login" id="loginBtn" class="button" value="Login"></input>
	</form>
	</div>

	<div class="container">
		<hr>
		<!-- other navigation buttons -->
		<!-- these need to be be linked to a new profile creation page and the homepage, respectively -->

		<a href="index.html"><button id="backBtn" class="button">Back to Homepage</button></a>
	</div>
